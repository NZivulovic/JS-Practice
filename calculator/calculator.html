<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="containerCalculator">
        <div class="calculatorHeader">
            <h1 class="calculatorTextDisplay">></h1>
        </div>
        <div class="calculatorButtons">
            <button id="add" class="calculatorButtonAdd" onclick="">+</button>
            <button id="subtract" class="calculatorButtonSubtract">-</button>
            <button id="multiply" class="calculatorButtonMultiply">x</button>
            <button id="divide" class="calculatorButtonDivide">/</button>
            <button id="clear" class="calculatorButtonClear">Clear</button>
            <button id="equal" class="calculatorButtonEqual">=</button>
        </div>
    </div>
</body>

</html>
