<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="containerCalculatorDiv">
        <div class="calculatorHeaderDiv">
            <div class="calculatorNumbersArrowDisplayDiv">
                <h2>></h2>
            </div>
            <div class="calculatorNumbersDisplayDiv">
                <h2 id="number1Element"></h2>
            </div>
            <div class="calculatorNumbersDisplayDiv">
                <h2 id="operatorElement"></h2>
            </div>
            <div class="calculatorNumbersDisplayDiv">
                <h2 id="number2Element"></h2>
            </div>
        </div>
        <div class="calculatorButtonsDiv">
            <div class="calculatorButtonsNumbersDiv">
                <div>
                    <button id="1" class="calculatorButtonNumber">1</button>
                    <button id="2" class="calculatorButtonNumber">2</button>
                    <button id="3" class="calculatorButtonNumber">3</button>
                </div>

                <div>
                    <button id="4" class="calculatorButtonNumber">4</button>
                    <button id="5" class="calculatorButtonNumber">5</button>
                    <button id="6" class="calculatorButtonNumber">6</button>
                </div>

                <div>
                    <button id="7" class="calculatorButtonNumber">7</button>
                    <button id="8" class="calculatorButtonNumber">8</button>
                    <button id="9" class="calculatorButtonNumber">9</button>
                </div>

                <div class="calculatorButtonNumber0Div">
                    <button id="0" class="calculatorButtonNumber">0</button>
                </div>
            </div>
            <div class="calculatorButtonsOperatorsDiv">
                <button id="+" class="calculatorButtonOperator">+</button>
                <button id="-" class="calculatorButtonOperator">-</button>
                <button id="x" class="calculatorButtonOperator">x</button>
                <button id="/" class="calculatorButtonOperator">/</button>
                <button id="clear" class="calculatorButtonOperatorClear">Clear</button>
                <button id="equal" class="calculatorButtonOperatorEqual">=</button>
            </div>
        </div>
    </div>
</body>

</html>
