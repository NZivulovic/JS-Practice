<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>
</head>

<body>
    <div class="mainDiv">
        <div class="formHeaderDiv">
            <button class="addBookButton">Add New Book</button>
            <dialog class="formDialog">
                <form id="theForm" method="dialog">
                    <div class="formDiv">
                        <label for="">Book: </label>
                        <input id="bookName" type="text" required>
                    </div>
                    <div class="formDiv">
                        <label for="">Author: </label>
                        <input id="bookAuthor" type="text" required>
                    </div>
                    <div class="formDiv">
                        <label for="">Page Count: </label>
                        <input id="bookPageCount" type="number" required>
                    </div>
                    <div class="formDiv">
                        <button value="cancel" type="reset" formmethod="dialog" id="cancelFormButton"
                            class="dialogButtons">Cancel</button>
                        <button value="confirm" type="submit" id="confirmFormButton"
                            class="dialogButtons">Confirm</button>
                    </div>
                </form>
            </dialog>
            <output></output>
        </div>
        <div id="myLibraryNameDiv">
            <h2>My Library:</h2>
        </div>
        <div class="myLibrary">

        </div>
    </div>
</body>

</html>
