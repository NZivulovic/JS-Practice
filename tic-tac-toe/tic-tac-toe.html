<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
    </link>
    <script src="tic-tac-toe.js" defer></script>
</head>

<body>
    <div class="mainDiv">
        <div class="startGameDiv">
            <button class="startGameButton">Start Game</button>
        </div>
        <div class="playerNameInput">
            <div>
                <label for="" class="playerInputLabel">Player 1: </label>
                <input type="text" id="playerInput1" class="playerInput">
                <button id="submit1" class="playerSubmitButton" value="1">Submit</button>
            </div>
            <div>
                <label for="" class="playerInputLabel">Player 2: </label>
                <input type="text" id="playerInput2" class="playerInput">
                <button id="submit2" class="playerSubmitButton" value="2">Submit</button>
            </div>
        </div>
        <div>
            <div><h2 id="player1Text">Player 1 (X): </h2></div>
            <div><h2 id="player2Text">Player 2 (O): </h2></div>
        </div>
        <div class="userUIDiv">
            <div class="rows">
                <div class="gridBox" id="">
                    <h1 id="1" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="2" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="3" class="gridText"></h1>
                </div>
            </div>
            <div class="rows">
                <div class="gridBox" id="">
                    <h1 id="4" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="5" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="6" class="gridText"></h1>
                </div>
            </div>
            <div class="rows">
                <div class="gridBox" id="">
                    <h1 id="7" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="8" class="gridText"></h1>
                </div>
                <div class="gridBox" id="">
                    <h1 id="9" class="gridText"></h1>
                </div>
            </div>
        </div>
        <div class="scoreDiv">

        </div>
    </div>
</body>

</html>
