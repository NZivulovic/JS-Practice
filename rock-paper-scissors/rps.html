<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" type="text/css" href="rps.css">
    </link>
    <script src="rps.js" defer></script>
</head>

<body>
    <div class="scoreTotal">
        <h1>Total Score</h1>
        <div class="scoreTotalResults">
            <h2 class="AIScoreTotal">AI: 0</h2>
            <h2 class="playerScoreTotal">Player: 0</h2>
        </div>
    </div>
    <div class="score">
        <div class="whoWon">
            <h2 class="winnerHeader">Winner:</h2>
        </div>
        <!-- <div class="AIScore">
            <h2>Current AI Score:</h2>
        </div>
        <div class="playerScore">
            <h2>Current Player Score:</h2>
        </div> -->
    </div>
    <div class="mainDisplay">
        <div class="AISelection">
            <h2>AI</h2>

            <img class="AIImg" width="150px" height="100px"
                src="https://images.unsplash.com/photo-1584715642381-6f1c4b452b1c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Rock">

        </div>
        <div class="playerSelection">
            <h2>Player</h2>

            <img class="playerImg" width="150px" height="100px"
                src="https://images.unsplash.com/photo-1584715642381-6f1c4b452b1c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Rock">
        </div>
    </div>
    <div class="selection">
        <button id="1" class="selectorButton">Rock</button>
        <button id="2" class="selectorButton">Paper</button>
        <button id="3" class="selectorButton">Scissors</button>
    </div>
</body>

</html>
